{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}

    <h2>{% trans "Sign in" %}</h2>
    <form action="/signin/" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans "Sign in" %}</button>
    </form>
{% endblock %}
